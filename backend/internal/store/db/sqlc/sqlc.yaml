version: "2"
sql:
  - engine: "postgresql"
    schema: "../../../platform/db/migrations"
    queries: "./queries"
    gen:
      go:
        package: "sqlc"
        out: "."
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
